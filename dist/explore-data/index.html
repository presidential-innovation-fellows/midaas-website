<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>MIDAAS | Explore Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/midaas.min.css">
    <link rel="shortcut icon" type="image/ico" href="/assets/img/favicons/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/img/favicons/favicon.png">
    <script src="/assets/js/midaas.min.js"></script>
    <!-- Polyfills--><!--[if lt IE 9]>
      <script src="/assets/js/vendor/html5shiv.js"></script>
      <script src="/assets/js/vendor/respond.min.js"></script>
      <link rel="stylesheet" href="/assets/stylesheets/output/main/ie.css">
    <![endif]-->
  </head>
  <body class="pages-explore">
    <div class="disclaimer">
      <div class="usa-grid"><span class="usa-disclaimer-official"><img alt="US flag signifying that this is a United States Federal Government website" src="/assets/img/us_flag_small.png" class="usa-flag_icon">An official website of the United States Government</span></span><span class="usa-disclaimer-stage">This site is currently in alpha.<a href="https://18f.gsa.gov/dashboard/stages/#alpha" target="_blank">Learn More.</a></span></div>
    </div>
    <nav class="app-nav">
      <div class="usa-grid">
        <div class="commerce-logo"><a href="https://www.commerce.gov/"><img alt="Deptartment of Commerce Logo" src="/assets/img/logos/commerce.png"></a></div>
        <div class="logo">
          <div class="top"><a href="/">
              <h1 class="logotype">MIDAAS</h1></a>
            <div class="beta">Alpha</div>
          </div>
          <div class="bottom data-service"><a href="https://www.commerce.gov/dataservice" style="color: #fff;">Commerce Data Service</a></div>
        </div>
        <div class="app-links">
          <ul>
            <li><a href="/topics">Topics</a></li>
            <li><a href="/explore-data">Explore</a></li>
            <li><a href="/developers">Developers</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="main-content">
      <div class="usa-grid">
        <header>
          <h1>Explore Data</h1>
        </header>
        <div class="chart-widget widget primary-widget">
          <div id="chart1"></div>
        </div>
        <div class="chart-widget widget primary-widget">
          <div id="chart2" class="map-chart"></div>
        </div>
      </div>
    </section>
    <script>
      if (window.Ag == null) {
        window.Ag = {};
      }
      
      window.Ag.config = {
        chart1: {
          title: "Explore Income Distributions",
          type: "bar",
          dataRequester: {
            type: "IncomeQuantilesCompare",
            query: {
              compare: "overall",
              compareRegion: "US"
            }
          },
          ui: {
            compare: true,
            compareRegion: true
          }
        },
        chart2: {
          title: "Explore Income Distribution Map",
          type: "map",
          dataRequester: {
            type: "IncomeQuantilesCompare",
            query: {
              compare: "state",
              compareQuantile: 50
            }
          },
          ui: {
            compare: true,
            compareQuantile: true
          }
        }
      };
    </script>
  </body>
</html>
